<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <div class="details">
    <div class="form">
      <p>Sign Up</p>
      <form name="myform" action="" method="">
        <input class="first-input" type="text" id="fname" name="fname" value="" placeholder="First Name" required>
        <input type="text" id="mname" name="mname" value="" placeholder="Middle Name" required>
        <input type="text" id="lname" name="lname" value="" placeholder="Last Name" required>
        <input type="email" id="email" name="email" value="" placeholder="Email address" required>
        <h6 class="email-message">
          <input class="last-input" type="password" id="password" name="email" value="" placeholder="Password" minlength="8" required>
          <button class="btn btn-primary" onclick="getInputValue()" type="submit" name="button">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
